<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Run Social Beta Signup</title>

  <!-- Open Graph & Twitter for link previews -->
  <meta property="og:title" content="Run Social" />
  <meta name="twitter:title" content="Run Social" />
  <meta property="og:description" content="Find run clubs near you, connect with other runners, grow and manage your team effortlessly." />
  <meta name="twitter:description" content="Find run clubs near you, connect with other runners, grow and manage your team effortlessly." />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-blue: #2563eb;
      --secondary-teal: #0d9488;
      --accent-purple: #7e22ce;
      --light-bg: #f8fafc;
      --card-bg: #ffffff;
      --dark-text: #1e293b;
      --medium-text: #64748b;
      --light-border: #e2e8f0;
      --success: #10b981;
      --gradient-primary: linear-gradient(135deg, var(--primary-blue), var(--secondary-teal));
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--light-bg);
      color: var(--dark-text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(13, 148, 136, 0.05) 0%, transparent 20%);
    }
    .container {
      width: 100%;
      max-width: 480px;
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
    }
    .header {
      padding: 40px;
      background: var(--gradient-primary);
      color: white;
      text-align: center;
      position: relative;
    }
    .logo-circle {
      width: 90px; height: 90px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 20px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.3);
    }
    .runner-icon { font-size: 42px; color: white; }
    .header h1 { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
    .header p { font-size: 16px; font-weight: 300; opacity: 0.9; margin-bottom: 20px; }
    .idea-list {
      text-align: left;
      list-style-type: disc;
      padding-left: 20px;
      margin-bottom: 30px;
      color: white;
    }
    .idea-list li {
      margin-bottom: 6px;
      font-size: 14px;
      opacity: 0.95;
    }

    .form-container { padding: 40px; }
    .form-group { margin-bottom: 25px; position: relative; }
    .form-group label {
      display: block; margin-bottom: 8px;
      font-size: 14px; font-weight: 500; color: var(--medium-text);
    }
    .input-with-icon { position: relative; }
    .input-with-icon i {
      position: absolute; left: 16px; top: 50%;
      transform: translateY(-50%);
      color: var(--primary-blue); font-size: 18px;
    }
    .form-group input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      border: 2px solid var(--light-border);
      border-radius: 12px;
      font-size: 16px;
      background: var(--light-bg);
      transition: all 0.3s ease;
    }
    .form-group input:focus {
      border-color: var(--primary-blue);
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      background: white;
    }
    .btn-submit {
      width: 100%;
      padding: 18px;
      background: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
      position: relative; overflow: hidden;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(37, 99, 235, 0.4);
      background: #1d4ed8;
    }
    .btn-submit::after {
      content: '';
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: translateX(-100%); transition: 0.5s;
      z-index: -1;
    }
    .btn-submit:hover::after { transform: translateX(100%); }

    .footer {
      text-align: center; padding: 20px;
      color: var(--medium-text); font-size: 14px;
      border-top: 1px solid var(--light-border);
    }

    @media (max-width: 500px) {
      .container { max-width: 100%; }
      .header, .form-container { padding: 30px; }
      .runner-icon { font-size: 36px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-circle">
        <i class="fas fa-running runner-icon"></i>
      </div>
      <h1><strong>Run Social</strong></h1>
      <p>Your ultimate run‑club companion</p>
      <ul class="idea-list">
        <li>Find run clubs near you</li>
        <li>Connect with other runners</li>
        <li>Grow and manage your team effortlessly</li>
      </ul>
    </div>

    <div class="form-container">
      <form id="betaForm" action="https://formspree.io/f/xjkowgbl" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required/>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required/>
          </div>
        </div>
        <div class="form-group">
          <label for="runsPerWeek">Runs per Week</label>
          <div class="input-with-icon">
            <i class="fas fa-running"></i>
            <input type="number" id="runsPerWeek" name="runs_per_week" placeholder="e.g. 3" min="0" required/>
          </div>
        </div>
        <button type="submit" class="btn-submit">
          <i class="fas fa-flag-checkered"></i> Join the Race
        </button>
      </form>
    </div>

    <div class="footer">
      <i class="fas fa-shield-alt"></i>
      <p>Your info is secure. We never share your data.</p>
    </div>
  </div>

  <script>
    document.getElementById('betaForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const res = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (res.ok) {
        const name = data.get('name');
        const email = data.get('email');
        const runs = data.get('runs_per_week');
        document.querySelector('.form-container').innerHTML = `
          <div class="success-message">
            <div class="logo-circle">
              <i class="fas fa-running runner-icon"></i>
            </div>
            <h2>You're In!</h2>
            <p>Thanks, <strong>${name}</strong>!</p>
            <p>We’ve recorded that you run <strong>${runs}</strong> times/week.</p>
            <p>A confirmation has been sent to <strong>${email}</strong>.</p>
          </div>
        `;
      } else {
        alert('Oops—something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
